 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>

       <h3 class="btn btn-warning heading">
         Emotion to Emoji

         <br>
         <span>&#x1F601;</span>
         <span>&#x1F603;</span>
         <span>&#x1F605;</span>
         <span>&#x1F614;</span>
         <span>&#x1F615;</span>
         <span>&#x1F621;</span>

       </h3>

       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: rgb(11, 199, 121)">Are you Happy?</b>
         <br>
         <b style="color: rgb(247, 58, 130)">Are you Sad?</b>
         <br>
         <b style="color: rgb(95, 51, 30)">Are you Angry?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view -  </label>
       <div id="camera">
         <br>
         <br>

        
       </div>
       <br>
       <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
        <br><br>

      </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 -  </label>
        <p class="emotion_name" id="result_emotion_name1"></p>
        <p class="emoji" id="update_emoji1"></p>

        <label>Prediction 2 -  </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
         <br><br>

       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot</label>
       <div id="result">
         <br>
         <br>

        
       </div>

       <br>
       <br>
       <button onclick="check()" class="btn btn-success">Predict Emotion</button>
        <br><br>

      </div>

       

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
